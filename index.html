<!DOCTYPE html>
<html>
    <head>
      <title>The Village!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="unauthenticated">
        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContentUnauth">
            <div class="bg-dark p-4">
                <form id="sign-in">
                  <input name="credentials[email]" type="text" placeholder="email" aria-label="sign-in">
                  <input name="credentials[password]" type="password" placeholder="password" aria-label="sign-in">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign In</button>
                </form>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <button class="btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContentUnauth" aria-controls="navbarToggleExternalContentUnauth" aria-expanded="false" aria-label="Toggle navigation">
              <span>Returning Villagers</span>
            </button>
            <h1 class="welcome-message">Welcome to The Village</h1>
          </nav>
        </div>

      <h4 class="sign-up-message"></h4>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal" data-whatever="">Join The Village!</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
              <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
             <div class="modal-body">
                <form id="sign-up">
                  <div class="form-group">
                    <label for="email-address" class="col-form-label">Email:</label>
                    <input name="credentials[email]" class="form-control" id="email-address" type="text" placeholder="enter your email" aria-label="sign-up">
                  </div>
                  <div class="form-group">
                    <label for="password-input" class="col-form-label">Password:</label>
                    <input name="credentials[password]" class="form-control" type="password" id="password-input" placeholder="create a password" aria-label="sign-up">
                  </div>
                  <div class="form-group">
                    <label for="confirm-password" class="col-form-label">Confirm Password:</label>
                    <input name="credentials[password_confirmation]" class="form-control" id="confirm-password" type="password" placeholder="confirm password" aria-label="sign-up">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-dismiss="modal">Close</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="authenticated">
        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            <form id="sign-out">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
            </button>
          </nav>
        </div>
      <h4 class="sign-in-message"></h4>
      <form id="change-password">
        <input name="passwords[oldpw]" type="password" placeholder="old password" aria-label="change-password">
        <input name="passwords[newpw]" type="password" placeholder="new password" aria-label="change-password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Change Password</button>
      </form>
      <form id="create-children">
        <input name="child[firstName]" type="text" placeholder="first name" aria-label="create-children">
        <input name="child[dob]" type="date" placeholder="date of birth yyyy-mm-dd" aria-label="create-children">
        <input name="child[birthWeight]" type="number" placeholder="birth weight" aria-label="create-children">
        <input name="child[birthLength]" type="number" placeholder="birth length" aria-label="create-children">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Child</button>
      </form>
      <form id="index-children">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Show Children</button>
        <h5 id="display-children"></h5>
      </form>
      <form id="update-children">
        <input name="child[id]" type="text" placeholder="child id" aria-label="update-children">
        <input name="child[firstName]" type="text" placeholder="first name" aria-label="update-children">
        <input name="child[dob]" type="date" placeholder="date of birth yyyy-mm-dd" aria-label="update-children">
        <input name="child[birthWeight]" type="number" placeholder="birth weight" aria-label="update-children">
        <input name="child[birthLength]" type="number" placeholder="birth length" aria-label="update-children">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Update Child</button>
      </form>
      <form id="find-child">
        <input name="child[id]" type="text" placeholder="child id" aria-label="find-child">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Find Child</button>
        <h5 id="display-find"></h5>
      </form>
      <form id="delete-child">
        <input name="child[id]" type="text" placeholder="child id" aria-label="find-child">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Delete Child</button>
        <h5 id="delete-message"></h5>
      </form>
      </div>
    </body>
</html>
