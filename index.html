          <div class="modal-content">

            </div>
             <div class="modal-body">
                <form id="sign-up">
                  <div class="form-group">

                    <input name="credentials[firstName]" class="form-control" id="firstName" type="text" placeholder="enter your first name" aria-label="sign-up">

                  </div>
                  <div class="form-group">

                  </div>

                  </div>

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
                  </div>
                </form>
            </div>
          </div>
